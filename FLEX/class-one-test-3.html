<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 1</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .main-con{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .con1{
            height: 100%;
            width: 100%;
            background-color: lightblue;
            display: flex;
        }
        .box1{
            height: 100%;
            width: 25%;
            background-color: rgb(41, 41, 186);
        }
        .items{
            height: 100%;
            width: 100%;
            background-color: cadetblue;
            display: flex;
            justify-content: space-evenly;
        }
        .cards{
            height: 100%;
            width: 20%;
            background-color: rgb(13, 81, 209);
        }
        .con2{
             height: 100%;
            width: 100%;
            background-color: rgb(3, 40, 52);
            justify-content: flex-end;
        }
         .box2{
            height: 100%;
            width: 70%;
            background-color: rgb(130, 195, 33);
        }
    </style>
</head>
<body>
    <div class="main-con">
        <div class="con1">
            <div class="box1"></div>
            <div class="items">
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
            </div>
        </div>
        <div class="con2">
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
