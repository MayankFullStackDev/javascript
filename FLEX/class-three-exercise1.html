<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .mai{
            height:100%;
            width:100%;
              display: flex;
              flex-direction: column;
        }
        .box1{
            height:90%;
            width:100%;
            background-color: lightblue;
           display: flex;
           justify-content: space-evenly;
           align-items: center;
        }
        .box11{
            height:90%;
            width: 33%;
            background-color: rgb(232, 232, 145);
            
        }
         .box22{
            height:90%;
            width: 33%;
            background-color: rgb(213, 4, 4);
        }
       
         .box2{
            height:100%;
            width:100%;
            background-color: rgb(55, 19, 238);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }


          .box33{
            height:90%;
            width: 25%;
            background-color: rgb(236, 236, 225);
            
        }
         .box44{
            height:90%;
            width: 25%;
            background-color: rgb(229, 26, 26);
            
        }
         .box55{
            height:90%;
            width: 25%;
            background-color: rgb(0, 0, 0);
            
        }
         .box3{
            height:90%;
            width:100%;
            background-color: rgb(224, 230, 173);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
          .box66{
            height:90%;
            width: 15%;
            background-color: rgb(0, 0, 0);
            
        }
          .box77{
            height:90%;
            width: 15%;
            background-color: rgb(243, 20, 20);
            
        }
          .box88{
            height:90%;
            width: 15%;
            background-color: rgb(13, 8, 183);
            
        }
          .box99{
            height:90%;
            width: 15%;
            background-color: rgb(120, 190, 14);
            
        }
          .box00{
            height:90%;
            width: 15%;
            background-color: rgb(224, 20, 20);
            
        }
    </style>
</head>
<body>
    <div class="mai">
        <div class="box1">
            <div class="box11"></div>
            <div class="box22"></div>
        </div>
        <div class="box2">
            <div class="box33"></div>
             <div class="box44"></div>
              <div class="box55"></div>
        </div>
        <div class="box3">
            <div class="box66"></div>
            <div class="box77"></div>
            <div class="box88"></div>
            <div class="box99"></div>
            <div class="box00"></div>
        </div>
    </div>
</body>
</html>
