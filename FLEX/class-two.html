<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class one</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .main{
            height: 100%;
            width: 100%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
        }
        /* left box css*/
        .box-one{
            height: 100%;
            width: 50%;
            background-color: blueviolet;
            justify-content: center;  
            display: flex;  
        }
        .box1{
            height: 90%;
            width: 80%;
            background-color: chartreuse;
            display: flex;
            justify-content: center;
        }
        .box11{
            height: 90%;
            width: 80%;
            background-color: cornsilk;
            
        }
        /* right box css */
        .box-two{
             height: 100%;
            width: 50%;
            background-color: rgb(238, 40, 14);
            display: flex;
            justify-content: center;
            align-items: end;
        }
          .card1{
            height: 90%;
            width: 80%;
            background-color: rgb(173, 15, 123);
            display: flex;
            justify-content: center;
            align-items: end;
        }
        .card11{
            height: 90%;
            width: 80%;
            background-color: rgb(35, 172, 135);
            
        }
    </style>
</head>
<body>
    <!--main container-->
    <div class="main">
        <!--left box-->
        <div class="box-one">
            <div class="box1">
                <div class="box11"></div>
            </div>
        </div>
        <!--right box-->
        <div class="box-two">
            <div class="card1">
                <div class="card11"></div>
            </div>
        </div>
    </div>
</body>
</html>
