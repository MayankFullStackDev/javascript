<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet's List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
 
        .galaxy {
            width: 100%;
            height: 100%;
            border-color: rgb(255, 251, 251);
            border-radius: 4px;
            border-width: 4px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-image: url('https://cdn.pixabay.com/video/2023/07/07/170480-843367912_tiny.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }   
 
        .p1 {
            padding: 10px;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            width: 100%;
            background-color: rgb(178, 224, 178);
            border-radius: 10px;
            text-align: center;
        }
 
        .p1:hover {
            background-color: rgb(234, 217, 56);
        }
    </style>
</head>
 
<body>
    <div class="galaxy">
        <div class="p1">Sun</div>
        <div class="p1">Mercury</div>
        <div class="p1">Venus</div>
        <div class="p1">Earth</div>
        <div class="p1">Mars</div>
        <div class="p1">Jupiter</div>
        <div class="p1">Uranus</div>
        <div class="p1">Neptune</div>
        <div class="p1">Pluto</div>
    </div>
</body>
 
</html>
