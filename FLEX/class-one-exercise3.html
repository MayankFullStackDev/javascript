<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .main{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            
        }
        .box-1{
            height: 100%;
            width: 100%;
            background-color: blue;
        }
        .box-11{
          height: 75%;
          width: 100%;background-color: rgb(255, 255, 255);
        }
         .box-2{
            height: 100%;
            width: 100%;    
            background-color: rgb(123, 255, 0);
        }
         .box-22{
          height: 60%;
          width: 100%;background-color: rgb(255, 255, 255);
        }
         .box-3{
            height: 100%;
            width: 100%;
            background-color: rgb(255, 0, 0);
        }
         .box-33{
          height: 30%;
          width: 100%;background-color: rgb(255, 255, 255);
        }
         .box-4{
            height: 100%;
            width: 100%;
            background-color: rgb(20, 226, 171);
        }
         .box-44{
          height: 0%;
          width: 100%;background-color: rgb(251, 251, 251);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box-1">
            <div class="box-11"></div>
        </div>
        <div class="box-2">
            <div class="box-22"></div>
        </div>
        <div class="box-3">
            <div class="box-33"></div>
        </div>
        <div class="box-4">
            <div class="box-44"></div>
        </div>
    </div>
</body>
</html>
