<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vh;
            margin: 0;
            padding: 0;
        }

        .main {
            height: 800px;
            width: 1500px;
            background-color: lightblue;
            display: flex;
        }
        .con1{
            height: 100%;
            width: 80%;
            background-color: blue;
        }
        .box1{
            height: 20%;
            width: 100%;
            background-color: rgb(173, 231, 12);
        }
         .box2{
            height: 70%;
            width: 100%;
            background-color: rgb(10, 122, 221);
        }
         .box3{
            height: 10%;
            width: 100%;
            background-color:rgb(12, 132, 132)  ;
        }
        .con2{
            height: 100%;
            width: 20%;
            background-color: blue;
        
        }
        .car{
            height: 90%;
            width: 100%;
            background-color:rgb(219, 72, 19);
        }
        .box4{
            height: 10%;
            width: 100%;
            background-color:rgb(12, 132, 132);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="con1">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="con2">
            <div class="car"></div>
            <div class="box4"></div>
        </div>
    </div>
</body>

</html>
