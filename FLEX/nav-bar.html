<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        header {
            height: 80px;
            width: 100%;
            text-align: center;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span {
            font-size: 30px;
            font-weight: 400;
            font-family: fantasy;
            color: white;
        }

        nav {
            width: 100%;
            height: 80px;
            display: flex;
            flex-direction: row;
            background-color: rgb(172, 170, 170);
        }

        .left-side {
            height: 100%;
            width: 50%;

            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 50px;
        }

        .right-side {
            height: 100%;
            width: 50%;


        }

        ul {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        li {
            list-style-type: none;
            font-size: 25px;
            font-weight: 700;
            color: white;
            font-family: fantasy;
        }

        li:hover {
            color: red;
            cursor: pointer;

        }
    </style>
</head>

<body>
    
    <nav>
        <div class="left-side">
            <span>Codifly</span>
        </div>
        <div class="right-side">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Project</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>
</body>

</html>
