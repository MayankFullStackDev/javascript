<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise on class one </title>
    <style>
        .mai{
            height: 100%;
            width: 100%;
           
        }
        .cont-1{
            display: flex;
            justify-content: space-around;
            height: 50%;
            width: 100%;
           border-radius: 3px;
           border-color: black;
           border-style: solid;
          
        }
        .cont-2{
            display: flex; 
            justify-content: space-around; 
            height: 50%;
            width: 100%;
             border-radius: 3px;
           border-color: black;
           border-style: solid;
            
        }
        .box-1{
            height: 300px;
            width: 300px;
            background-color: darkgrey;
        }
        .box-2{
            height: 300px;
            width: 300px;
            background-color: rgb(126, 161, 218);
        }
        .box-3{
            height: 300px;
            width: 300px;
            background-color: rgb(17, 52, 208);
        }
        .box-4{
            height: 300px;
            width: 300px;
            background-color: rgb(141, 226, 44);
        }
        .box-5{
            height: 300px;
            width: 300px;
            background-color: rgb(245, 5, 5);
        }
        .box-6{
            height: 300px;
            width: 300px;
            background-color: rgb(172, 41, 41);
        }
    </style>
     </head>

<body>
    <div class="mai">
        <div class="cont-1">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
        </div>
        <div class="cont-2">
            <div class="box-4"></div>
            <div class="box-5"></div>
            <div class="box-6"></div>
        </div>
    </div>
</body>

</html>
