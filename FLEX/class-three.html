<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .main{
            height: 100%;
            width: 100%;
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
        }
        .box1{
            height: 100%;
            width: 100%;
            background-color: rgb(49, 151, 151);
            display: flex;
            justify-content: space-around;
             align-items: center;
        }

        .car1{
            height: 80%;
            width: 20%;
            background-color: blue;
           
        }
         .box2{
            height: 100%;
            width: 100%;
            background-color: rgb(5, 66, 66);
            display: flex;
            justify-content: center;
            align-items: center;
        }

         .card1{
            height: 80%;
            width: 20%;
            background-color: blue;
           
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box1">
            <div class="car1"></div>
            <div class="car1"></div>
        </div>
        <div class="box2">
            <div class="card1"></div>
        </div>
    </div>
</body>
</html>
