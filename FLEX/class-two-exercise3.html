<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .mai {
            height: 100%;
            width: 100%;
            background-color: aliceblue;
        }

        .head {
            height: 20%;
            width: 100%;
            background-color: coral;
        }

        .con {
            height: 80%;
            width: 100%;
            background-color: blue;
            display: flex;
        }

        .left {
            height: 100%;
            width: 20%;
            background-color: chartreuse;
        }

        .right {
            height: 100%;
            width: 80%;
            background-color: rgb(115, 118, 112);
            display: flex;
            flex-direction: column;
        }

        .car1 {
            height: 100%;
            width: 100%;
            background-color: rgb(212, 17, 17);
        }

        .car2 {
            height: 100%;
            width: 100%;
            background-color: rgb(20, 17, 212);
            display: flex;
        }

        .box1 {
            height: 100%;
            width: 100%;
            background-color: yellowgreen;
        }

        .box2 {
            height: 100%;
            width: 100%;
            background-color: rgb(65, 19, 202);
        }

        .box3 {
            height: 100%;
            width: 100%;
            background-color: rgb(23, 25, 24);
        }
    </style>
</head>

<body>
    <div class="mai">
        <div class="head"></div>
        <div class="con">
            <div class="left"></div>
            <div class="right">
                <div class="car1"></div>
                <div class="car2">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
