<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class one flex</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .main-container{
            height: 100%;
            width: 100%;
           display: flex;
           flex-direction: row-reverse;
           justify-content: space-evenly;
           
        }
        .box-1{
            background-color: blue;
            height: 200px;
            width: 200px;
            

        }
        .box-2{
            background-color: rgb(36, 3, 3);
             height: 200px;
              width: 200px;
              

        }
        .box-3{
            background-color: rgb(62, 219, 23);
             height: 200px;
              width: 200px;
        }
        .box-4{
            background-color: rgb(213, 13, 13);
             height: 200px;
              width: 200px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="box-1">1</div>
        <div class="box-2">2</div>
        <div class="box-3">3</div>
        <div class="box-4">4</div>
    </div>
</body>
</html>
