<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-areas:
                "header header header header"
                "aside section section section "
                "aside nav nav nav "
                "footer footer footer footer ";
        }

        header {
            grid-area: header;
            width: 100%;
            height: 100%;
            background-color: aqua;
        }

        aside {
            grid-area: aside;
            width: 100%;
            height: 100%;
            background-color: rgb(50, 53, 53);
        }

        section {
            grid-area: section;
            width: 100%;
            height: 100%;
            background-color: rgb(65, 174, 174);
        }

        nav {
            grid-area: nav;
            width: 100%;
            height: 100%;
            background-color: rgb(50, 82, 82);
        }

        footer {
            grid-area: footer;
            width: 100%;
            height: 100%;
            background-color: rgb(6, 69, 132);
        }
    </style>
</head>

<body>
    <header></header>
    <aside></aside>
    <section></section>
    <nav></nav>
    <footer></footer>
</body>

</html>
