<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two D structure</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 00;
            padding: 00;
          
        }
        .main-con{
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .box-one{
            height: 100%;
            width: 100%;
            background-color: #00FFDE;
           border-radius: 3px;
           border-color: black;
           border-style: solid;
           
        }
         .box-two{
            height: 100%;
            width: 100%;
            background-color: #00CAFF;
             border-radius: 3px;
           border-color: black;
           border-style: solid;
             grid-column: 2 / span 2;
        }
         .box-three{
            height: 100%;
            width: 100%;
            background-color: #0065F8;
            border-radius: 3px;
           border-color: black;
           border-style: solid;
           
        }
         .box-four{
            height: 100%;
            width: 100%;
            background-color: #4300FF;
             grid-row: 2 / span 2;
              border-radius: 3px;
              border-style: solid;
           border-color: black;
        }
         .box-five{
            height: 100%;
            width: 100%;
            background-color: #FAFFCA;
             border-radius: 3px;
           border-color: black;
           border-style: solid;
        }
         .box-six{
            height: 100%;
            width: 100%;
            background-color: #B9D4AA;
            grid-column: 3 / span 2;
             border-radius: 3px;
           border-color: black;
           border-style: solid;
        }
         .box-seven{
            height: 100%;
            width: 100%;
            background-color: #84AE92;
            grid-column: 2 / span 3;
             border-radius: 3px;
           border-color: black;
           border-style: solid;
        }
         

    </style>
</head>
<body>
   <div class="main-con">
    <div class="box-one">1</div>
    <div class="box-two">2</div>
    <div class="box-three">3</div>
    <div class="box-four">4</div>
    <div class="box-five">5</div>
    <div class="box-six">6</div>
    <div class="box-seven">7</div>
    
   </div> 
</body>
</html>
