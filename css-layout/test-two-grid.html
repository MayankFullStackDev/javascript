        .section-one{

        h1{

            font-style: bold;
            font-size: 50px;
            margin-left: 10px;

            font-style: bold;

            margin-left: 10px;
        }

        .start{
            height: 35px;
            width: 130px;
            background-color: #00CAFF;
            margin-left: 10px;
        }

        .section-one-btn{
            grid-template-columns: repeat(3,1fr);
            display: grid;
            background-color: #f4e6e6;;
        }

        .btn{
            height: 100%;
            width: 90%;
            background-color: rgb(255, 255, 255);
            margin-left: 20px;
            margin-top: 30px;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
        
        }

        .section-two{
            height: 20%;
            width: 98%;
            background-color:#FFB433;
            text-align: center;
            color: white;
           padding-top: 20px;
           gap: 10px;
           border-radius: 13px;
           margin-left: 8px;
           margin-top: 10px;
        }

        button{
            height: 40px;
            width: 160px;
            border-radius: 6px;

        .footer{

           border-radius: 14px;
           margin-left: 8px;
           text-align: center;
