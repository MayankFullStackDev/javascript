<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-areas:
                "header header header header"
                "aside section section section "
                "aside section section section "
                "article article article article"
                "footer footer footer footer ";
        }
         
        header {
            grid-area: header;
            width: 100%;
            height: 100%;
            background-color: rgb(92, 5, 15);
        }

        aside {
            grid-area: aside;
            width: 100%;
            height: 100%;
            background-color: rgb(50, 53, 53);
        }

        section {
            grid-area: section;
            width: 100%;
            height: 100%;
            background-color: rgb(65, 174, 174);
        }

        nav {
            grid-area: nav;
            width: 100%;
            height: 100%;
            background-color: rgb(3, 11, 231);
        }
        
         article {
            grid-area: artical;
            width: 100%;
            height: 100%;
            background-color: rgb(22, 205, 25);
        }
        footer {
            grid-area: footer;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 15, 15);
        }
    </style>
</head>

<body>
    
        <header></header>
    <aside></aside>
    <section></section>
    <nav></nav>
    <article></article>
    <footer></footer>
    
</body>

</html>
