<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .grid-container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas:
            "header header header"
            "aside section section"
            "footer footer footer";
        }
        header{
            grid-area: header;
            height: 100%;
            width: 100%;
            background-color: blueviolet;
        }
        aside{
            grid-area: aside;
            height: 100%;
            width: 100%;
            background-color: aqua;
        }
        section{
            grid-area: section;
            height: 100%;
            width: 100%;
            background-color: rgb(5, 19, 19);
        }
        footer{
            grid-area: footer;
            height: 100%;
            width: 100%;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
     <div class="grid-container">
    <header></header>
     <aside></aside>
     <section></section>
     <footer></footer>
     </div>
</body>
</html>
