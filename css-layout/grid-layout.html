<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid layout</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0px;
            padding: 0px;
        }
        .grid-container{
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: 500px 1fr 1fr 1fr;
        }
        .grid-item-one{
            height: 100%;
            width: 100%;
            background-color: blue;
        }
         .grid-item-two{
            height: 100%;
            width: 100%;
            background-color: rgb(248, 248, 248);
        }
         .grid-item-three{
            height: 100%;
            width: 100%;
            background-color: blue;
        }
        .grid-item-four{
            height: 100%;
            width: 100%;
            background-color: rgb(146, 233, 47);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item-one"></div>
        <div class="grid-item-two"></div>
        <div class="grid-item-three"></div>
        <div class="grid-item-four"></div>
    </div>
</body>
</html>
