<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vh;

        }

        .main {
            height: 50%;
            width: 60%;
            background-color: lightblue;
            text-align: center;
            align-items: center;
            justify-content: center;

        }

        .input {
            height: 20%;
            width: 80%;
            margin-top: 100px;
            background-color: lightcyan;
            margin-left: 50px;

            font-size: 40px;
        }

        button {
            height: 20%;
            width: 80%;
            background-color: green;
            font-size: 30px;
            color: white;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="input" id="result">Count</div>

        <button onclick="addNumber()">Aad</button>
        <button onclick="subNumber()">SuB</button>
        <p>Add coin<span id="add-coin"></span></p>
        <p>Sub coin<span id="sub-coin"></span></p>
    </div>

    <script>
        let number = 0;
        document.getElementById("result").innerHTML = number


        function addNumber() {
            let coin = Number(prompt("Enter a Number"));
            number = number + coin;
            document.getElementById("result").innerHTML = number
            document.getElementById("add-coin").innerHTML = coin;
        }

        function subNumber() {
            let subcoin = Number(prompt("Enter a Number"));
            number = number - subcoin;
            document.getElementById("result").innerHTML = number
            document.getElementById("sub-coin").innerHTML = subcoin;
        }
    </script>
</body>

</html>
