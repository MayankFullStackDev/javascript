<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="Enter a number one" id="input-one"><br>
    <input type="number" placeholder="Enter a number two" id="input-two"><br>
    <button onclick="myFunction()">Output</button>
    <p id="show-sum"></p>
    <p id="show-difference"></p>

    <script>

        function myFunction() {
            let num1 = Number(document.getElementById('input-one').value)
            let num2 = Number(document.getElementById('input-two').value)
            console.log(num1 + num2);
            let sum = num1 + num2;
            document.getElementById('show-sum').innerHTML = sum;

            let diff = num1 - num2;

            document.getElementById('show-difference').innerHTML = diff;
        }

        function myFunction2() {
            console.log(num1 - num2)
        }
    </script>
</body>

</html>
