<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            height: 100vh;
            width: 100vw;

        }

        .display {

            border-radius: 4px;

        h2 {
            text-align: center;

            margin-left: 60px;

            <button onclick="Password()">Validator Password</button>

    <script>
        function Password(){
            const password = (document.getElementById("password").value);
            
             document.getElementById("result").innerHTML = password =="sarthak";
