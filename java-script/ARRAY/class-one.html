<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1 id="display"></h1>
    <h2 id="result"></h2>
    <script>
        let carName = ["Volvo, BMW, Scorpio, Fortuner"];
        console.log(carName);
        document.getElementById("display").innerHTML = carName;

        const fruitName = ["Apple, Banana, greaphs, Orange"];
        console.log(fruitName);
        document.getElementById("result").innerHTML = fruitName;
    </script>
</body>
</html>
