<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter</title>

    <style>
        body{
            width: 100vw;
            height: 100vh;
        }

        .main{
            width: 40%;
            height: 50%;
            background-color: lightblue;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .display{
            width: 70%;
            height: 20%;
            background-color: azure;
            border-radius: 8px;
            font-size: 30px;
        }

        .btn{
            width: 80%;
            height: 50%;
            background-color: lightseagreen;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column; 
        }

        button{
            height: 20%;
            width: 40%;
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="display">
        <p id="result"></p>
    </div>

    <div class="btn">
        <button onclick="shownumber(1)">1</button>
        <button onclick="shownumber(2)">2</button>
        <button onclick="shownumber(3)">3</button>
        <button onclick="shownumber(4)">4</button>
    </div>
    </div>



    <script>
        function shownumber(num){
        // document.getElementById("result").innerHTML += num;
        document.getElementById("result").innerHTML = num;
        }
    </script>

</body>

</html>
