<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <script>
        function incrementNumber(start, end){
            if (start <= end){
                document.getElementById("display").innerHTML +=start;
                console.log(start);
                incrementNumber(start +1, end)
            }
            else{
                console.log("end");
            }
            return 0;
        }
        //let output = incrementNumber(11, 100);
        let output = incrementNumber(23, 30)
        console.log(output);
    </script>
</body>
</html>
