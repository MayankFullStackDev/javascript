<body>
    <p id="show-balance"></p>
    <input type="number" id="input-amo">
    <button onclick="">withdraw</button>


    <script>
        let balance = 1000;
        document.getElementById("show-balance").innerHTML = balance;

        function withdraw(){

            let amount = document.getElementById("input-amo").value;
            if (amount < balance){
               
                if(amount > 0){
                   

                    if (amount % 100 == 0){
                       balance = balance - amount;
                       document.getElementById("show-balance").innerHTML = balance;
                    }else{
                        alert("more than 100")
                    }
                }
            }
            else{
                
            }
        }
    </script>
</body>
