<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id="passwordInput" type="text">
    <p id="result"></p>
    <button onclick="checkPass()"></button>
    <script>
        function checkPass(){
            const password = document.getElementById("passwordInput").value;
            let output = 0;

            const hasNumber = /[0-9]/.test(password);
            const hasUppercase = /[A-z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};'':""?<>/*-+]/.test(password);

            if(password.length >= 12 && hasNumber && hasUppercase && hasLowercase && hasSpecialChar){
                output = 'strong'
                console.log(password);
            }else if (password.length >= 4 && hasNumber || hasSpecialChar){
                output ='Modrate';
            }else if(password.length >=0) {
              output = 'weak';
            }
            else{
                output = 'weak';
            }

            document.getElementById('result').innerHTML = 'password strength  ' + output;
            return output;
        }
    </script>
</body>
</html>
