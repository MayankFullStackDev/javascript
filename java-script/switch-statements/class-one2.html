<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <button onclick="switchTwoExa()">Check</button>


    <script>
        function switchTwoExa(){
            let fruits = prompt("Enter a fruit name:");
            
            switch (fruits){
                case "apple":
                display = "Apple is fruit";
                alert(display);
                break;

                case "banana":
                display = "Banana is fruit"
                alert(display);
                break;

                default:
                display = "NHi aahe "
                alert(display);
            }
        }
    </script>
</body>
</html>
