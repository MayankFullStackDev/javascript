<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = Number(prompt("Enter 0 or 1"))

        switch (value){
            case 0:
            alert ("बांद");
            break;
            case 1 :
            alert ("चालु");
            break;
            default :
            alert("नाही होणार गा हे");
        }
    </script>
</body>
</html>
