<html lang="en">
<head>

</head>
<body>
    <p id="display"></p>
    <button onclick="switchTwoExa()">Check</button>


    <script>
        function switchTwoExa(){
            let days = prompt("Enter a number of  name:");
            
            switch (days){
                case "1":
                display = "Today is Monday";
                alert(display);
                break;

                case "2":
                display = "Today is Tuesday "
                alert(display);
                break;

                case "3":
                display = "Today is Wedsday "
                alert(display);
                break;

                case "4":
                display = "Today is Thursday "
                alert(display);
                break;

                case "5":
                display = "Today is Friday "
                alert(display);
                break;

                case "6":
                display = "Today is Saturday "
                alert(display);
                break;

                case "7":
                display = "Today is Sunday "
                alert(display);
                break;



                default:
                display = "NHi aahe "
                alert(display);
            }
        }
    </script>
</body>
</html>
