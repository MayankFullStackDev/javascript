<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>input through user</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .mai{
            height: 50%;
            width: 40%;
            background-color: lightblue;
            justify-content: center;
            text-align: center;
        }
        label{
            font-size: 30px;
        }
        input{
            height: 50px;
            width: 300px;
            border-radius: 5px;
        }
        button{
            height: 30px;
            width: 300px;
            background-color: rgb(12, 111, 12);
            color: white;
            border-radius: 6px;
        }
        .dis{
            height: 100px;
            width: 400px;
            background-color: whitesmoke;
            margin-left: 80px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="mai">
        <h1>Data Type Detector </h1>
        <label>Enter Anything:</label><br>
        <input placeholder="Enter Anything....."> <br><br><br>
        <button onclick="TypeofDatatype()">Check Data Type</button><br><br>
        <div class="dis" id="display"></div>
    </div>
    <script>
        function TypeofDatatype(){
            let string = "hello world"
            let datatype1 = typeof string
            let result1 = "value is :" +string+ "\n datatype is "+ datatype1
            alert("value is:"+ string+ "\n datatype is " + datatype1 );
            document.getElementById('display').innerHTML = result1;
        }
    </script>
</body>
</html>
