<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
     <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .main{
            height: 60%;
            width: 40%;
            background-color: lightblue;
             text-align: center;
           margin-left: 450PX;
           margin-top: 100PX;
            
        }
        button{
            height: 70px;
            width: 400px;
            background-color: green;
            color: white;
            
        }
        .dis{
            height: 250px;
            width: 80%;
            background-color: lightgreen;
            margin-left: 60px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Data Type TYPE OF</h1>
        <button onclick="TypeofDatatype()">Check Data Type</button><br><br><br><br>
        <div class="dis" id="result"></div>
    </div>
    <script>
       function TypeofDatatype(){

        //string....................
         let num = 23;
        let datatype = typeof num;

        alert("variable is:" +num+ "\n datatype is:" +datatype);
        document.getElementById('result').innerHTML = num


         //Boolean.......................
        let boolean = true;
        let datatype2 = typeof boolean;
        
        alert("variable2 is:"+boolean+ "\n datatype is:"+datatype2);
        document.getElementById('result').innerHTML = boolean;

        

       }
    </script>
</body>
</html>
