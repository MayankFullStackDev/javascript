<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .main-con{
            height: 50%;
            width: 40%;
            border-radius: 3px;
            border-style: solid;
            border-color: black;
            margin-left: 100px;
            text-align: center;
        }
        label{
            height: 20px;
            font-size: 30px;
            margin-right: 20p[x];
        }
         input{
            height: 30px;
            width: 280px;
         }
         button{
            height: 30px;
            width: 190px;
         }
         .dis{
            height: 40px;
            width: 300px;
            border-color: black;
            border-style: solid;
            border-radius: 3px;
            margin-left: 130px;

         }

<body>
    <div class="main-con">
     <h1>Name Combinator</h1>
     <label>FirstName</label><br>
     <input type="text" placeholder="Enter FirstName" id="FirsName"><br/><br/>
     <label>LastName</label><br/>
     <input type="text" placeholder="Enter LastName" id="LastName"><br><br> <br>
     <button onclick="ConcatString()">Combine</button><br/>
     <div class="dis" id="FullName">
        FullName:
     </div>
    </div>
    <script>
       

        function ConcatString(){
       const FirstName = document.getElementById('FirsName').value;
       const LastName = document.getElementById('LastName').value;

       console.log(FirstName);
       console.log(LastName);

       const FullName = FirstName+ " " +LastName
       document.getElementById('FullName').innerHTML = FullName;
       console.log(FullName);
       alert(FullName);
        }
    </script>
