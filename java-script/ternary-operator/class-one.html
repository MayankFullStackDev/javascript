<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Number Checker </title>
</head>
<body>
    <script>
        let number = (prompt("Enter a number:"));
        let result = number %2 == 0 ? "Number is even": "Number is odd";
        alert(result);
    </script>
</body>
</html>
