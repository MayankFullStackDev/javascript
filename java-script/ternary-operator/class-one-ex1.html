<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = Number(prompt("Enter a marks :"));
        let grade = 
        marks >= 80 ? "A"

        :marks >= 65 ?"B"

        :marks >= 55 ?"C"

        :marks >= 45 ?"D"
        
        :marks >= 35 ? "E":"FAIL";
        alert(grade)

    </script>
</body>
</html>
