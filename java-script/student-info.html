<!DOCTYPE html>
<html lang="en">
<head>
    <title>STUDENT INFORMATION</title>

    <style>
       body{
        height: 100vh;
        width: 100vw;
       } 
       .main-con{
        height: 100%;
        width: 100%;
        background-color: #9B7EBD;
       }

       .heading{
        height: 10%;
        width: 100%;
        background-color: #7F55B1;
        text-align: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-style: italic;
       }

       .con{
        height: 80%;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
       }

       .left-box{
        height: 70%;
        width: 50%;
        text-align: justify;
        font-size: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
       }

       .right-box{
         height: 70%;
        width: 50%;
        text-align: justify;
        font-size: 20px;
        font-family:Arial, Helvetica, sans-serif;
       
       }
       input{
        margin-top: 13px;
        margin-bottom: 13px;
        height: 39px;
        width: 380px;
        border-radius: 4%;
       }
       button{
        height: 50px;
        width: 400px;
        background-color: #F3C623;
        margin-left: 37px;
        font-size: 30px;
        border-radius: 10px;
       }
    </style>
</head>
<body>
    <div class="main-con">
        <header class="heading">
            <h1> Student Data</h1>
        </header>
        <div class="con">
            <div class="left-box">
                <h1>Student Information</h1>
               <ol>
                <li>Student Name:</li>
                <input type="text" id="Name" placeholder="Enter Student name">

                <li>Class:</li>
                <input type="text" id="Class" placeholder="Enter Student class">
                <li>Marks:</li>
                <input type="text" id="Marks" placeholder="Enter Student marks">
               
               </ol>
               <button onclick="functionName()" >Submit</button>
            </div>
            <div class="right-box">
                <h1>Display Information</h1>
                <p id="displayName">Name:</p>
                <p id="displayClass">Class:</p>
                <p id="displayMarks">Marks:</p>
            </div>
            
        </div>
    </div>
    <script>
        function functionName(){
            document.getElementById('displayName').innerHTML = "Name:" +
         document.getElementById('Name').value;
          document.getElementById('displayClass').innerHTML = "Class:" +
         document.getElementById('Class').value;
         document.getElementById('displayMarks').innerHTML = "Marks:" +
         document.getElementById('Marks').value;
          
          
         
        }

       
    </script>
</body>
</html>
