<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparism Using Boolean Data Type</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 00;
            padding: 00;
             background-color: rgb(189, 251, 230);
        }

        .main-container {
            height: 100%;
            width: 100%;
            margin-left: 300px;
           
        }

        .display {
            height: 70%;
            width: 33%;
            border-radius: 4px;
            border-color: rgb(87, 85, 85);
            border-style: solid;
        }

        h2 {
            text-align: center;
        }

        label {
            margin-left: 60px;
            padding-top: 30px;
            font-size: 20px;
        }

        input {
            margin-left: 60px;
            width: 350px;
            height: 30px;
        }

        button {
            margin-left: 50px;
            height: 40px;
            width: 400px;
            background-color: rgb(115, 115, 229);
            color: white;
            font-size: 20px;
            border-radius: 5px;
        }

        .board {
            height: 70px;
            width: 400px;
            background-color: rgb(180, 186, 186);
            border-color: rgb(74, 71, 71);
            border-style: solid;
            margin-left: 40px;
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!--main container start-->
    <div class="main-container">

        <!--display start-->
        <div class="display">
            <p>
            <h2>Number Comparism</h2>
            <br><br>
            <label>FIRST NUMBER:</label><br />
            <input placeholder="Enter first number" type="number" id="num1">
            <br /><br><br>
            <label>SECOND NUMBER</label><br />
            <input placeholder="Enter second number" type="number" id="num2">
            <br><br>
            <button onclick="CompareNumber()">Compare numbers (first > second)</button>
            </p>
            <div class="board" id="result">

            </div>
        </div>
    </div>
    <script>
        function CompareNumber(){
            const num1 = Number(document.getElementById("num1").value);
             const num2 = Number(document.getElementById("num2").value);

             document.getElementById("result").innerHTML = num1 > num2;
        }
    </script>
</body>

</html>
