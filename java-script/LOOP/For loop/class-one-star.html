<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="display"></pre>
    <button onclick="printStar()">check</button>
    <script>
        function printStar(){
            let number = Number(prompt("Enter a number :  "));
            let pattern = "";

            for (let i = 1; i <= number; i++){
                for (let j = 1; j <= (number - i); j++){
                    pattern += ""
                }
                for (let k = 1; k <= i; k++){
                    pattern += "*"
                }
                pattern += "\n"
            }
            console.log(pattern)
            document.getElementById("display").innerHTML += pattern + "<br/>"
        }
    </script>
</body>
</html>
