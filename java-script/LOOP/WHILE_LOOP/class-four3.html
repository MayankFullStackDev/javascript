<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre>
        1. Deposite
        2. Withdraw
        3. Balance 
        0. Exit
    </pre>

    <button onclick="bankDetails()">Bank Detailes</button>
    <p id="display"></p>
    <script>
        function bankDetails(){

           let total = 0;
           while(true){

            let userChoice = prompt("Enter your choice)");
            if (userChoice == 1){
                let depositeAmount = Number(prompt("Enter amount for deposite"));
                total = total + depositeAmount;
                alert(" Amount deposite succesfully \n your balance is " +total);
            }else if (userChoice == 2){
                let withdrawAmount = Number(prompt("Enter amount for withdraw"));
                total = total  - withdrawAmount;
                alert("Amount withdraw succesfully \n your balance is  " + total); 
            }else if (userChoice == 3){
                alert("Your Balance is " + total);
            }else if (userChoice == 0){
                break;
            }else{
                alert("Invalid choice");
            }
           }
        }
       

        
    </script>
</body>
</html>
