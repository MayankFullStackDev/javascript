<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>

    <button onclick="printNumber()">Cheack number</button>
    <p id="display"></p>
    <script>
        function printNumber(){
            let = i = 1;
            let result = 1;
            while (i <= 10){
                result = result * i;
                i++;
            }
            document.getElementById("display").innerHTML += result + "<br/>";
        }
    </script>
</body>
</html>
