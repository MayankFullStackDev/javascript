<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer Star</title>
</head>
<body>
    <button onclick="printOuterstar()">Print Box</button>
    <pre id="display"></pre>
    <button onclick="printTriangle()">Print Triangle</button>
    <pre id="Tdisplay"></pre>
    <button onclick="printFilltri()">Triangle</button>
    <pre id="ATdisplay"></pre>
    <script>
        function printOuterstar(){
            let num = 5;
            let print = "";
 
 
            let i = 1;
            while(i <= num){
                let j = 1;
                while (j <= num){
                    if (i == 1 || i == num || j == 1 || j == num){
                        print += "* ";
                    }else{
                        print +="  ";
                    }
                    j++;
                }
                print += "\n";
                i++
            }
            document.getElementById("display").innerHTML += print + "<br/>"
            console.log(print)
        }
 
        function printTriangle(){
            let num = 5;
            let print = "";
 
 
            let i = 1;
            while(i <= num){
                let j = 1;
                while (j <= i){
                    if(j == 1 || j ==i || i == num){
                        print += "* ";
                    }else{
                        print += "  ";
                    }
                    j++;
                }
                print += "\n";
                i++;
            }
            document.getElementById("Tdisplay").innerHTML += print + "<br/>";
            console.log(print);
        }
        function printFilltri(){
            let num = 5;
            let print = "";
 
 
            let i = 1;
            while(i <= num){
                let j = 1;
                while(j <= (num- i)){
                    print += "  ";
                    j++;
                }
                let k = 1;
                while(k <= ((2 *i)-1)){
                    print += "* ";
                    k++;
                }
                print += "\n";
                i++;
            }
            document.getElementById("ATdisplay").innerHTML += print + "<br/>";
            console.log(print);
        }
    </script>
</body>
</html>
