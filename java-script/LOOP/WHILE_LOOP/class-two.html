<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre id="display"></pre>

    <button onclick="printStarTwo()">Print star</button>
    <script>
        function printStarTwo(){
            let num = 5;


            let print = "";

            let i = 1;
            while(i <= num){

                let j = 1;
                while(j <= num - i){
                    print += " ";
                    j++;
                }

                let k = 1;
                while(k <= i){
                    print += "*";
                    k++;
                }
                print += "\n";
                i++;
            }
            document.getElementById("display").innerHTML += print + "<br/>";
            console.log(print);
        }
    </script>
</body>
</html>
