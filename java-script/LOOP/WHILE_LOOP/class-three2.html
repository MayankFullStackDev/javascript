<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="ATdisplay"></pre>
    <button onclick="printFilltri()">Reversed triangle</button>
    <script>
        function printFilltri(){
            let num = 5;
            let print = "";
 
 
            let i = 1;
            while(i <= num){
                let j = 1;
                while(j <= (num- i)){
                    print += "  ";
                    j++;
                }
                let k = 1;
                while(k <= ((2 * i)-1)){
                    if (k == 1 || k == 
                    ((2*i)-1)|| i == num){
                       print += "* "  
                    } else{
                         print += "  ";
                    }
                    k++;
                }
                print += "\n";
                i++;
            }
            document.getElementById("ATdisplay").innerHTML += print + "<br/>";
            console.log(print);
        }
    </script>
</body>
</html>
