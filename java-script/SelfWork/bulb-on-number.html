<body>

    <div class="con">

    function ChangeImage() {
        let x = Number(document.getElementById('first').value);
        if (x % 2 == 0) {
            document.getElementById("myImage").src = "https://toppng.com/uploads/preview/light-bulb-on-off-png-115539402943y50vxr5yi.png"
        }
        else {
            document.getElementById("myImage").src = "https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940319kdxsp3rf0i.png"
