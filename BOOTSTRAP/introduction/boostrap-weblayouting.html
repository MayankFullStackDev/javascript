<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Layout bootstrap</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
        header{
            background-color: rgb(67, 67, 206);
        }
        .home{
            height: 800px;
            background-color: rgb(134, 82, 91);
        }
        .about{
            height: 800px;
            background-color: rgb(172, 31, 56);
        }
        .project{
            height: 800px;
            background-color: rgb(144, 199, 60);
        }
        .contact{
            height: 800px;
            background-color: rgb(8, 76, 135);
        }
        .logo{
            font-size: 30px;
            color: #ffffff;
        }
        nav{
            font-size: 20px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="main-container">
       
            <header class="row">
                <div class="logo col-sm-6 text-white">
                    Sai Krupa Arthworm
                </div>
                <nav class="col-sm-6 row mt-2">
                    <div class="col-sm-3 text-white">Home</div>
                    <div class="col-sm-3 text-white">About</div>
                    <div class="col-sm-3 text-white">Project</div>
                    <div class="col-sm-3 text-white">Contact</div>
                </nav>
            </header>
            <section class="home"></section>
            <section class="about"></section>
            <section class="project"></section>
            <section class="contact"></section>
            <footer>Created by using Bootstrap</footer>
     
    </div>
  </body>
</html>
